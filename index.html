<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Liga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span class="red">B</span><span class="dark-blue">R90</span></h1>
  </header>

  <div class="main-content">
    <p>Pesquise Aqui a sua Ligue!</p>
    <div class="search-container">
      <input type="text" id="search" placeholder="Digite o nome da liga" />
      <button id="searchButton">Pesquisar</button>
    </div>

    <!-- Resultados da pesquisa -->
    <div id="resultContainer"></div>
  </div>

  <!-- Link para o arquivo script.js -->
  <script src="script.js"></script>
</body>
</html>
