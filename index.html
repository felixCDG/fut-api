<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR93 - Pesquisa de Ligas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span>B</span>R93
    </div>
    <div class="container">
        <div class="title">Pesqui-se Aqui a Liga do seu Interesse!</div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Pesquise Aqui !">
            <button class="search-button">PESQUISAR</button>
        </div>
        <div class="image-container">
            <div class="circle"></div>
            <div class="red-ball"></div>
            <img src="./img/gol.png" alt="Gol" class="goal">
            <img src="./img/jogador.png" alt="Jogador" class="player">
        </div>
    </div>
</body>
</html>
